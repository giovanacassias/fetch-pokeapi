<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeAPI</title>

    <link rel="stylesheet" href="reset.css"/>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="index.js" defer></script>
  </head>
  <body>
    <header>
      <div id="icons">
        <img
          id="icon-left-arrow"
          src="icons/Arrow_left.png"
          alt="Ícone para retornar à home"
        />
        <img
          id="icon-heart"
          src="icons/heart.png"
          alt="Ícone para adicionar Pokemón aos favoritos"
        />
      </div>

      <div class="container-search-wrapper">
        <div class="container-search">
          <div class="input-wrapper">
            <input
              type="text"
              name=""
              id="input-pokemon-name"
              placeholder="Choose a Pokemón"
            />
            <img id="lupa" src="icons/search-icon.png" alt="Sprite do Pokemón" onclick="fetchData()">
          </div>
        </div>
      </div>
    </header>

    <main>
      <div id="titles">
        <h1 id="pokemon-name">Bulbasaur</h1>
        <h2 id="index-num">#001</h2>
      </div>

      <div id="pokemon-type">
        <div class="type" id="type-1">
          <p>Grass</p>
        </div>
        <div class="type" id="type-2">
          <p>Poison</p>
        </div>
      </div>

      <div id="container-sprit">
        <img id="pokemonSprite" src="images/bulbasaur-front-default.png" alt="" />
      </div>

      
      <div id="container-pokeball">
        <img id="img-pokeball" src="images/pokeball.png" alt="">
      </div>
    </main>

    <section>
      <div id="about">
        <h4 id="about-pokemon">About this Pokemón</h4>

        <div id="characteristics">
          <div id="attack">
            <p class="traces">Attack</p>
            <p id="attack-score" class="score">60</p>
            <input type="range" class="slider">
          </div>

          <div id="defense">
            <p class="traces">Defense</p>
            <p id="defense-score" class="score">60</p>
            <input type="range" class="slider">
          </div>

          <div id="special-attack">
            <p class="traces">Sp. Attack</p>
            <p id="special-attack-score" class="score">60</p>
            <input type="range" class="slider">
          </div>

          <div id="special-defense">
            <p class="traces">Sp. Defense</p>
            <p id="special-defense-score" class="score">60</p>
            <input type="range" class="slider" min="0" max="100" value="20">
          </div>


        </div>
      </div>
    </section>
  </body>
</html>
